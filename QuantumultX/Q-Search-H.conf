#!name = Q-Search H版快捷搜索
#!desc = 在Safari中更改搜索引擎为DuckDuckGo再使用此插件,关键字在搜索内容前后都生效,此为H版
#!author = Treo6

# 91    91搜索
^https:\/\/duckduckgo.com\/\?q=91\+([^&]+).+ url 302 https://91porn.com/search_result.php?search_id=$1
^https:\/\/duckduckgo.com\/\?q=([^+]+)\+91.+ url 302 https://91porn.com/search_result.php?search_id=$1

# ph    pornhub搜索
^https:\/\/duckduckgo.com\/\?q=ph\+([^&]+).+ url 302 https://cn.pornhub.com/video/search?search=$1
